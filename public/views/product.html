<body>
<div class="row ">
    <div class="col-md-4 prod_table" style="color:#fff">Search Category
        <input ng-model="filterParams.nameSearch" placeholder="Name "/></div>

    <div class="col-md-4 prod_table" style="color:#fff">Sort Order
        <select class="btn btn-default dropdown-toggle" ng-model="filterParams.order">
            <!--<option value="" selected>Select</option>-->
            <option value="name">Name</option>
            <option value="list">List</option>
            <option value="price">Price</option>
        </select>
    </div>
    <div class="col-md-4 prod_table" style="color:#fff"> Price Range
        <!--<select class="btn btn-default dropdown-toggle" id="priceRange"-->

<select  class="btn btn-default dropdown-toggle" id="priceRange" ng-options="opt as opt for opt in priceRangeDisplayOptions" ng-change="filterByPriceRange()" ng-model="priceRange">
</select>
        </select>
    </div>

    <div class="col-md-12">
        <table class="table table-responsive">
            <thead>
            <tr>
                <th class="col-md-6">Name</th>
                <th class="col-md-3">List</th>
                <th class="col-md-3">Price</th>
            </tr>
            </thead>
            <tbody>


            <tr ng-repeat="item in filteredList | filter: byPriceRange('price', filterParams.priceRange)">
                <td class="col-md-6">{{item.name}}</td>
                <td class="col-md-3"> {{item.list}}</td>
                <td class="col-md-3">{{item.price}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
